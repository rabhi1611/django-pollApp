{% extends 'pollApp/base.html' %}
{% block content %}
<table class="table">
  <tbody>
    {% for i in poll %}
    <tr>
      <th scope="row">{{i.question}}</th>
      <td></td>
      <td><a href="{% url 'vote' i.id %}">Vote</a></td>
      <td><a href="{% url 'view' i.id %}">view</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
