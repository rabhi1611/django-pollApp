{% block content %}


<form method="post">
    {% csrf_token %}
    {{poll.question}}

        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option_1" name ="poll">
        {{poll.option_1}}
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option_2" name ="poll">
        {{poll.option_2}}
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option_3" name ="poll">
        {{poll.option_3}}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
  <a href="{% url 'home' %}">home</a>
{% endblock %}
